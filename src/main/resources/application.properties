server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
server.tomcat.uri-encoding=UTF-8
spring.jackson.serialization.write_dates_as_timestamps=false
wiredTigerCacheSizeGB=4
# Comment out if using anything else than H2 (e.g. MySQL or PostgreSQL)
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.data.mongodb.database=vaadflow
javax.validation.constraints.NotNull.message.string=questo campo non deve rimanere vuoto
javax.validation.constraints.NotNull.message.integer=devi inserire un valore numerico
# Ensure application is run in Vaadin 14/npm mode
# Se vero non si vede nulla di giusto (manca la formattazione, soprattutto di VerticalLayout)
# Se falso Ã¨ lentissimo. Va lanciato npm install dal terminale interno al progetto
vaadin.compatibilityMode=true
logging.level.org.atmosphere=warn
