<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/vaadin-text-field/vaadin-text-field.html">
<link rel="import" href="../../../bower_components/vaadin-icons/vaadin-icons.html">
<link rel="import" href="../../../bower_components/vaadin-dialog/vaadin-dialog.html">
<link rel="import" href="../../../src/views/dialoghi/dialogo-uno.html">

<dom-module id="dialogo-due">
    <template>
        <vaadin-dialog id="dialog">
            <template>
                <!--prima riga (opzionale)-->
                <div style="height:[[heightHeader]]; width: [[width]]; display: flex; flex-direction:row; align-items: center;  background-color:[[backgroundColorHeader]];">
                    <h3>[[headerText]]</h3>
                </div>
                <!--seconda riga (obbligatoria)-->
                <div style="height:[[heightBody]]; width: [[width]]; display: flex; flex-direction:row; align-items: center; background-color:[[backgroundColorBody]];">
                    <div>[[bodyText]]</div>
                </div>
                <!--terza riga (obbligatoria)-->
                <div style="height:[[heightFooter]]; width: [[width]]; display: flex; flex-direction:row; align-items: flex-end; background-color:[backgroundColorFooter];">
                    <vaadin-button on-click="handleClickAnnulla" style="width:8em; margin-left:1em; margin-right:6em"
                                   theme="raised secondary">
<!--                        <iron-icon icon=[[iconaAnnulla]] slot="prefix" style="font-size:small; "></iron-icon>-->
                        <iron-icon icon=[[iconaAnnulla]] slot="prefix"></iron-icon>
                        [[textCancelButton]]
                    </vaadin-button>
                    <vaadin-button on-click="handleClickConferma" style="width:8em; margin-left:6em; margin-right:1em;"
                                   theme="raised primary">
                        <iron-icon icon=[[iconaConferma]] slot="prefix"></iron-icon>
                        [[textConfirmButton]]
                    </vaadin-button>
                </div>
            </template>
        </vaadin-dialog>
    </template>

    <script>
        class NomeClasseIrrilevanteDialogoDue extends Polymer.Element {
            static get is() {
                return 'dialogo-due'
            }// end of static script method
        }// end of script class
        customElements.define(NomeClasseIrrilevanteDialogoDue.is, NomeClasseIrrilevanteDialogoDue);
    </script>
</dom-module>
