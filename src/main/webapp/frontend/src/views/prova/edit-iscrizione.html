<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/vaadin-text-field/vaadin-text-field.html">
<link rel="import" href="../../../bower_components/vaadin-icons/vaadin-icons.html">
<link rel="import" href="../../../bower_components/vaadin-time-picker/vaadin-time-picker.html">

<dom-module id="edit-iscrizione">
    <template>
        <!--form centrato orizzontalmente nella pagina, contiene tutto-->
        <div style="display: flex; flex-direction:column; align-items: center; margin-top: 1em;">

                <!--prima riga-->
                <div style="display: flex; flex-direction:row; align-items: center; margin-top:1.5em;  background-color:[[colore]]">
                    <vaadin-button on-click="handleClickMilite" disabled="[[nomeDisabilitato]]"
                                   style="width: 8em;">[[funzione]]
                        <iron-icon icon=[[icona]] slot="suffix"></iron-icon>
                    </vaadin-button>
                    <vaadin-button on-click="handleClickMilite" disabled="[[nomeDisabilitato]]"
                                   style="width: 11em;">{{nome}}
                    </vaadin-button>
                </div>

                <!--seconda riga-->
                <div style="display: flex; flex-direction:row; align-items: center;">
                    <vaadin-time-picker on-value-changed="handleClickInizio" disabled="[[noteOrariDisabilitati]]"
                                        style="width: 6em" value="{{inizio}}"
                                        step="900"></vaadin-time-picker>
                    <vaadin-text-field on-value-changed="handleClickNote" style="width: 7em; display: flex; flex-direction:row; align-text: center" placeholder="..." value="{{note}}"
                                       disabled="[[noteOrariDisabilitati]]">{{note}}
                    </vaadin-text-field>
                    <vaadin-time-picker on-value-changed="handleClickFine" disabled="[[noteOrariDisabilitati]]"
                                        style="width: 6em" value="{{fine}}"
                                        step="900">{{fine}}</vaadin-time-picker>
                </div>
        </div>
    </template>

    <script>
        class EditIscrizione extends Polymer.Element {
            static get is() {
                return 'edit-iscrizione'
            }
        }
        customElements.define(EditIscrizione.is, EditIscrizione);
    </script>

</dom-module>
